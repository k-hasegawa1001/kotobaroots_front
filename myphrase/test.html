<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KotobaRoots | マイフレーズテスト</title>
    <link rel="stylesheet" href="../shared/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside id="site-header"></aside>
      <main class="page">
        <section class="page-header">
          <div class="page-title-row">
            <h1 class="page-title">マイフレーズテスト</h1>
          </div>
          <p class="page-subtitle">単語・フレーズか意味が穴埋めで出題されます。</p>
          <div class="page-divider"></div>
        </section>

        <div id="status" class="status" hidden aria-live="polite"></div>

        <section class="section card">
          <div class="learn-meta">
            <span id="test-progress" class="progress"></span>
            <span id="test-type" class="badge"></span>
          </div>
          <div id="test-question" class="question-text"></div>
          <div id="test-answer-area" class="test-answer-area"></div>
          <div class="card-actions">
            <button id="test-submit" class="btn" type="button">解答する</button>
            <button id="test-skip" class="btn outline" type="button">スキップする</button>
          </div>
        </section>
      </main>
    </div>

    <div id="myphrase-feedback-modal" class="modal" hidden>
      <div class="modal-card answer-feedback-card">
        <div class="answer-feedback-header">
          <h2 id="myphrase-feedback-title" class="modal-title answer-feedback-title"></h2>
          <button
            id="myphrase-feedback-delete"
            class="btn outline small myphrase-delete-button"
            type="button"
          >
            このマイフレーズを削除する
          </button>
        </div>
        <div class="answer-feedback-body">
          <div class="modal-block">
            <p class="page-subtitle">問題</p>
            <p id="myphrase-feedback-question" class="page-subtitle"></p>
          </div>
          <div class="modal-block">
            <p class="page-subtitle">あなたの回答</p>
            <p id="myphrase-feedback-answer" class="page-subtitle"></p>
          </div>
          <div class="modal-block">
            <p class="page-subtitle">正解</p>
            <p id="myphrase-feedback-correct" class="page-subtitle"></p>
          </div>
        </div>
        <div class="answer-feedback-footer">
          <button id="myphrase-feedback-next" class="btn" type="button">つぎへ</button>
        </div>
      </div>
    </div>

    <div id="myphrase-delete-confirm-modal" class="modal" hidden>
      <div class="modal-card delete-confirm-card">
        <h2 class="modal-title">削除しますか？</h2>
        <div class="delete-confirm-actions">
          <button id="cancel-delete-myphrase-test" class="btn outline" type="button">キャンセル</button>
          <button id="confirm-delete-myphrase-test" class="btn danger" type="button">削除する</button>
        </div>
      </div>
    </div>

    <div id="myphrase-delete-success-modal" class="modal" hidden>
      <div class="modal-card delete-success-card">
        <p id="myphrase-delete-success-message" class="page-subtitle">1件 削除しました。</p>
      </div>
    </div>

    <script type="module" src="./test.js"></script>
  </body>
</html>
