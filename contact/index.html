<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KotobaRoots | お問い合わせ</title>
    <link rel="stylesheet" href="../shared/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside id="site-header"></aside>
      <main class="page">
        <section class="page-header">
          <div class="page-title-row">
            <h1 class="page-title">お問い合わせ</h1>
          </div>
          <p class="page-subtitle">バグ報告やご要望を管理者へ送信できます。</p>
          <div class="page-divider"></div>
        </section>

        <div id="status" class="status" hidden aria-live="polite"></div>

        <section class="card">
          <form id="contact-form" class="form" novalidate>
            <div class="field">
              <textarea
                id="content"
                name="content"
                placeholder="本文"
                aria-label="本文"
                required
              ></textarea>
            </div>
            <button class="btn" type="submit">送信する</button>
          </form>
        </section>
      </main>
    </div>

    <div id="contact-modal" class="modal" hidden>
      <div class="modal-card">
        <p class="page-subtitle">送信が完了しました。</p>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
