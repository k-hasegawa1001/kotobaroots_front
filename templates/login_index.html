<!-- ログイン時のトップページ -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>トップページ（ログイン状態）</title>
    <link rel="stylesheet" href="../css/notloggedin.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h1 class="title">ことばルーツ</h1>
        <nav class="menu">
          <p class="login-status"><span id="username"></span> でログイン中</p>
          <button class="menu-item active">学習</button>
          <button class="menu-item">マイフレーズ帳</button>
          <button class="menu-item">学習履歴</button>
          <button class="menu-item">AI解説</button>
          <button class="menu-item">プロフィール</button>
          <button class="menu-item">その他</button>
        </nav>
      </aside>
      <main class="main-content">
        <div class="title-row">
          <h1 class="page-title">学習</h1>

          <div class="filter-bar">
            <select class="dropdown level-select">
              <option value="beginner">初級</option>
              <option value="intermediate">中級</option>
              <option value="advanced">上級</option>
            </select>

            <select class="dropdown language-select">
              <option value="japanese">日本語</option>
              <option value="english">英語</option>
              <option value="chinese">中国語</option>
              <option value="chinese">韓国語</option>
              <option value="chinese">フランス語</option>
            </select>
          </div>
        </div>

        <hr class="title-line" />
      </main>
    </div>
  </body>
</html>
