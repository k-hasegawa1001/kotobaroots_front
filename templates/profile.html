<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ことばルーツ</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
        <h1 class="title">ことばルーツ</h1>
        <nav class="menu">
            <button class="menu-item">学習</button>
            <button class="menu-item">マイフレーズ帳</button>
            <button class="menu-item">学習履歴</button>
            <button class="menu-item">AI解説</button>
            <button class="menu-item active">プロフィール</button>
            <button class="menu-item">その他</button>

        </aside>

            <div class="title-row">
                <h1 class="page-title">プロフィール</h1>

                <div class="profile-info">

                        ユーザー名：<span id="user-name"></span>

                    </div>
                    <div class="email">
                        メールアドレス：<span id="user-email"></span>
                        <a href="#" class="edit-link">変更</a>
                    </div>
                    <div class="registration-date">
                        2025/1/1 に登録
                    </div>
                </div>
            </div>
        </main>
    </div>
