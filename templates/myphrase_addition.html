<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>単語追加ポップアップ</title>
    <link rel="stylesheet" href="../css/myphrase_addition.css">
</head>
<body>

<!-- ポップアップオーバーレイ -->
    <div class="overlay">
        <div class="modal">
            <div class="field">
                <label class="word">単語・フレーズ</label>
                <input id="wordInput" class="input" type="text" placeholder="入力してください">
            </div>

            <div class="field">
                <label for="meaning">意味</label>
                <textarea id="meaning" class="textarea" placeholder="入力してください"></textarea>
            </div>

            <div class="actions">
                <button class="btn btn-cancel" type="button">キャンセル</button>
                <button class="btn btn-add" type="button">追加</button>
            </div>
        </div>
    </div>

</body>
</html>
