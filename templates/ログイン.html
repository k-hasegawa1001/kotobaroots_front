        <form>

            <button type="submit">ログイン</button>
        </form>

    <!-- JavaScriptをここに追加 -->
    <script>
        const email = sessionStorage.getItem('userEmail');
        document.getElementById('email').textContent = email ? email : 'メールアドレスが未設定です';
    </script>
