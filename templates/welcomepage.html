<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ことばルーツ</title>
    <link rel="stylesheet" href="../css/welcomepage.css">
</head>
<body id="welcomePage">

    <h1 class="title" id="appTitle">ことばルーツ</h1>

    <p class="description" id="appDescription">
        ことばルーツは、「なぜその表現になるのか」を解き明かす語学アプリ。
        AIが文法や表現の理由を丁寧に解説し、文化的背景や類似表現の違いまで理解できます。
    </p>

    <p class="question" id="languageQuestion">どの言語を勉強したいですか？</p>

    <select class="language-select" id="languageSelect">
        <option>言語</option>
        <option>英語</option>
        <option>日本語</option>
        <option>韓国語</option>
        <option>中国語</option>
        <option>フランス語</option>
    </select>

    <button class="next-button" id="nextButton">次へ</button>

</body>
</html>
