<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="../css/rogin.css">
</head>
<body>
    <!-- 左上の戻るボタン -->
    <a href="../html/ログインまたはアカウント作成.html" class="back-btn">
        <div class="disp-img"></div>
    </a>

    <div class="container">
        <h2>ログイン</h2>
        <div id="displayEmail"></div> <!-- メールアドレス表示 -->

        <form onsubmit="login(); return false;">
            <input type="password" id="password" name="password" placeholder="パスワード" required><br><br>
            <button type="submit">ログイン</button>
        </form>
        <p><a href="#">パスワードを忘れた場合</a></p>
    </div>

    <script>
        // ページ読み込み時にメールを表示
        window.onload = function() {
            const email = sessionStorage.getItem("userEmail");
            if (email) {
                document.getElementById("displayEmail").textContent = `メールアドレス：${email}`;
            }
        }

        function login() {
            const password = document.getElementById("password").value;
            // ここでパスワードチェックなどを行う
            window.location.href = "../html/ホーム.html";
        }
    </script>
</body>
</html>
