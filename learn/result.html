<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KotobaRoots | 結果</title>
    <link rel="stylesheet" href="../shared/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside id="site-header"></aside>
      <main class="page">
        <section class="page-header">
          <div class="page-title-row">
            <h1 class="page-title">結果</h1>
          </div>
          <p id="result-summary" class="page-subtitle"></p>
          <div class="page-divider"></div>
        </section>

        <div id="status" class="status" hidden aria-live="polite"></div>

        <section class="card">
          <div class="kv-row">
            <span>正解数</span>
            <strong id="correct-count"></strong>
          </div>
          <div class="kv-row">
            <span>正解率</span>
            <strong id="accuracy"></strong>
          </div>
          <div class="kv-row">
            <span>実施日時</span>
            <strong id="completed-at"></strong>
          </div>
        </section>

        <section class="section">
          <h2 class="section-title">問題一覧</h2>
          <div id="result-list" class="table"></div>
        </section>

        <div class="card-actions">
          <a class="btn" href="./index.html">次の学習へ</a>
          <a class="btn outline" href="../history/index.html">履歴を見る</a>
        </div>
      </main>
    </div>
    <script type="module" src="./result.js"></script>
  </body>
</html>
