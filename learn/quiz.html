<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KotobaRoots | 学習</title>
    <link rel="stylesheet" href="../shared/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside id="site-header"></aside>
      <main class="page">
        <section class="page-header">
          <div class="page-title-row">
            <h1 class="page-title">学習</h1>
          </div>
          <p id="topic-title" class="page-subtitle"></p>
          <div class="page-divider"></div>
        </section>

        <div id="status" class="status" hidden aria-live="polite"></div>

        <section class="section card">
          <div class="learn-meta">
            <span id="question-progress" class="progress"></span>
            <span id="question-type" class="badge"></span>
          </div>
          <div id="question-text" class="question-text"></div>
          <div id="answer-area"></div>
          <div class="card-actions">
            <button id="reset-button" class="btn outline" type="button" hidden>
              並び替えをリセット
            </button>
            <button id="next-button" class="btn" type="button">回答する</button>
          </div>
        </section>
      </main>
    </div>
    <div id="answer-feedback-modal" class="modal" hidden>
      <div class="modal-card answer-feedback-card">
        <h2 id="feedback-title" class="modal-title answer-feedback-title"></h2>
        <div class="answer-feedback-body">
          <div class="modal-block">
            <p class="page-subtitle">あなたの回答</p>
            <p id="feedback-user" class="page-subtitle"></p>
          </div>
          <div class="modal-block">
            <p class="page-subtitle">正解</p>
            <p id="feedback-correct" class="page-subtitle"></p>
          </div>
          <div class="modal-block">
            <p class="page-subtitle">解説</p>
            <p id="feedback-explanation" class="page-subtitle"></p>
          </div>
        </div>
        <div class="answer-feedback-footer">
          <button id="feedback-next-button" class="btn" type="button">つぎへ</button>
        </div>
      </div>
    </div>
    <script type="module" src="./learn.js"></script>
  </body>
</html>
