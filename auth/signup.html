<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KotobaRoots | アカウント作成</title>
    <link rel="stylesheet" href="../shared/styles.css" />
  </head>
  <body>
    <div class="app-shell auth-shell">
      <aside id="site-header"></aside>
      <main class="page auth-page">
        <section class="auth-card card">
          <header class="page-header">
            <h1 class="page-title">アカウント作成</h1>
          </header>
          <div id="status" class="status" hidden aria-live="polite"></div>
          <form id="signup-form" class="form" novalidate>
            <div class="field">
              <input
                id="username"
                name="username"
                type="text"
                autocomplete="username"
                placeholder="ユーザー名"
                aria-label="ユーザー名"
                required
              />
            </div>
            <div class="field">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="メールアドレス"
                aria-label="メールアドレス"
                required
              />
            </div>
            <div class="field">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="new-password"
                placeholder="パスワード（8~16文字で入力）"
                aria-label="パスワード"
                minlength="8"
                maxlength="16"
                required
              />
            </div>
            <div class="field">
              <input
                id="password-confirm"
                name="passwordConfirm"
                type="password"
                autocomplete="new-password"
                placeholder="パスワード（確認）"
                aria-label="パスワード（確認）"
                minlength="8"
                maxlength="16"
                required
              />
            </div>
            <button class="btn" type="submit">アカウントを作成</button>
          </form>
          <p class="page-subtitle">
            すでにアカウントをお持ちの方は
            <a href="./login.html">ログイン</a>
          </p>
        </section>
      </main>
    </div>
    <div id="signup-success-modal" class="modal" hidden>
      <div class="modal-card">
        <p class="page-subtitle">アカウントを作成しました。</p>
      </div>
    </div>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
