<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KotobaRoots | パスワードリセット</title>
    <link rel="stylesheet" href="../shared/styles.css" />
  </head>
  <body>
    <div class="app-shell auth-shell">
      <aside id="site-header"></aside>
      <main class="page auth-page">
        <section class="auth-card card">
          <header class="page-header">
            <h1 class="page-title">パスワードリセット</h1>
          </header>
          <div id="status" class="status" hidden aria-live="polite"></div>

          <form id="request-form" class="form" novalidate>
            <div class="field">
              <input
                id="request-email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="メールアドレス"
                aria-label="メールアドレス"
                required
              />
            </div>
            <button class="btn" type="submit">メールを送信</button>
          </form>

          <p class="page-subtitle">
            ログインに戻る場合は
            <a href="./login.html">ログイン</a>
          </p>
        </section>
      </main>
    </div>

    <div id="reset-modal" class="modal" hidden>
      <div class="modal-card">
        <p id="reset-modal-message" class="page-subtitle"></p>
      </div>
    </div>

    <script type="module" src="./reset-password-request.js"></script>
  </body>
</html>
