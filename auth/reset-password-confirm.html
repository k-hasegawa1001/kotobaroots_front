<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KotobaRoots | パスワード変更</title>
    <link rel="stylesheet" href="../shared/styles.css" />
  </head>
  <body>
    <div class="app-shell auth-shell">
      <aside id="site-header"></aside>
      <main class="page auth-page">
        <section class="auth-card card">
          <header class="page-header">
            <h1 class="page-title">パスワード変更</h1>
          </header>
          <div id="status" class="status" hidden aria-live="polite"></div>

          <form id="reset-form" class="form" novalidate>
            <div class="field">
              <input
                id="new-password"
                name="new-password"
                type="password"
                autocomplete="new-password"
                placeholder="新しいパスワード（8~16文字で入力）"
                aria-label="新しいパスワード"
                minlength="8"
                maxlength="16"
                required
              />
            </div>
            <div class="field">
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                autocomplete="new-password"
                placeholder="新しいパスワード（確認）"
                aria-label="新しいパスワード（確認）"
                minlength="8"
                maxlength="16"
                required
              />
            </div>
            <button class="btn" type="submit">変更する</button>
          </form>
        </section>
      </main>
    </div>

    <div id="reset-modal" class="modal" hidden>
      <div class="modal-card">
        <p id="reset-modal-message" class="page-subtitle"></p>
      </div>
    </div>

    <script type="module" src="./reset-password-confirm.js"></script>
  </body>
</html>
