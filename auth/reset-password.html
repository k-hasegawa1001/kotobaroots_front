<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KotobaRoots | パスワードリセット</title>
  </head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const target = token
        ? `./reset-password-confirm.html?token=${encodeURIComponent(token)}`
        : "./reset-password-request.html";
      window.location.replace(target);
    </script>
    <noscript>
      <p>
        パスワードリセットの手続きは
        <a href="./reset-password-request.html">こちら</a>
        から進めてください。
      </p>
    </noscript>
  </body>
</html>
