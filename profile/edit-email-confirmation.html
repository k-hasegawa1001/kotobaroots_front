<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KotobaRoots | メールアドレス確認</title>
    <link rel="stylesheet" href="../shared/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside id="site-header"></aside>
      <main class="page">
        <section class="page-header">
          <div class="page-title-row">
            <h1 class="page-title">メールアドレス確認</h1>
          </div>
          <p class="page-subtitle">確認メールのリンクからアクセスしてください。</p>
          <div class="page-divider"></div>
        </section>

        <div id="status" class="status" hidden aria-live="polite"></div>

        <section class="card auth-card">
          <p class="page-subtitle">本人確認のため、パスワードを入力して変更を確定します。</p>
          <div id="login-required" class="status info" hidden>
            この操作にはログインが必要です。
          </div>
          <form id="confirm-form" class="form" novalidate>
            <div class="field">
              <input
                id="confirm-password"
                name="password"
                type="password"
                placeholder="パスワード（8~16文字で入力）"
                aria-label="パスワード"
                required
              />
            </div>
            <button id="confirm-button" class="btn" type="submit">変更を確定</button>
          </form>
        </section>
      </main>
    </div>

    <div id="email-success-modal" class="modal" hidden>
      <div class="modal-card">
        <p class="page-subtitle">メールアドレスを変更しました。</p>
      </div>
    </div>

    <script type="module" src="./edit-email-confirmation.js"></script>
  </body>
</html>
